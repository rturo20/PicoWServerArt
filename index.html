<!DOCTYPE html>
<html>
<head>
    <title>Cat Face Art</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #saveButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #saveButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="canvasContainer"></div>
    <button id="saveButton" onclick="saveCanvas()">Save Canvas</button>
    <script src="cat.js"></script>
</body>
</html>
